<!DOCTYPE html>
<html>
  <head>
    <title>Perubahan Gambar</title>
    <style>
      .image-container {
        width: 300px;
        height: 300px;
        position: relative;
      }

      .image-container img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="tifa2.jpeg" onmouseover="changeImage(this)" onmouseout="restoreImage(this)" alt="Tas" />
    </div>

    <script src="script.js"></script>
    <script>
      function changeImage(img) {
        img.src = "tifa1.jpeg";
      }

      function restoreImage(img) {
        img.src = "tifa2.jpeg";
      }
    </script>
  </body>
</html>
